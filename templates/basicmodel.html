<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/static/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div id="basic" class="d-flex flex-column align-items-center" style="margin-top:80px;">
    <h2>Basic COCOMO Calculation</h2>
    <form id="form" method="POST" action="/basic">
        <label class="mt-5"><h5>KLOC</h5></label>
        <input type="number"class="form-control mb-3" style="width: 200px;" name="loc" id="loc">

        <label style="margin-top:55px;"><h5>Project Type:</h5></label>

        <div class="form-check mb-3 " style="margin-top:20px;">
            <input class="form-check-input type" type="radio" name="radio"  value="organic">
            <label class="form-check-label">
                Organic
            </label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input type" type="radio" name="radio"   value="semidetached">
            <label class="form-check-label">
                Semi Detached
            </label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input type" type="radio"  name="radio"  value="embedded">
            <label class="form-check-label">
                Embedded
            </label>
        </div>

        <button type="submit" class="btn btn-success mt-5" style="width:200px;">Calculate</button>
    </form>


</div>

<div style="margin-left:842px; padding-top:50px;">
    <p>KLOC = <span id="kloc"></span></p>
    <p>Effort = <span id="effort"> </span></p>
    <p>Development Time = <span id="time"> </span></p>
    <p>Persons Required = <span id="persons"> </span></p>
    <p>Productivity = <span id="productivity"> </span></p>

</div>



</body>
</html>
